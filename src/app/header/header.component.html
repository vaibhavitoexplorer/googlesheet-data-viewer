<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span><a href="/">GoogleSheet Data Viewer</a></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button *ngIf="!showButton" mat-button (click)="handleAuthClick()">Authorize</button>
        <button *ngIf="showButton" mat-button (click)="handleSignoutClick()">Sign Out</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
